<div style="padding:40px;margin:40px;border:1px solid #ccc">
    <h1 align="center">Welcome to Unioted Crest HealthCare</h1><br/>
    <h2>User ID: {{user.username}}</h2><br/><br/>

    <h2> Report Files on server: </h2>
    {% for file in files %}
        {{forloop.counter}}.<a href="{{ file.file.url }}">{{ file.file.name }}</a>
        ({{file.upload_date}})<hr />
    {% endfor %}

    <br/><h2> New Report Files Upload: </h2>
    <form action="#" method="post" enctype="multipart/form-data">
        {% csrf_token %} {{form}} 
        <input type="submit" value="Upload Files" />
    </form>


</div>
