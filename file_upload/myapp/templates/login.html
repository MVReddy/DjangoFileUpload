
{% block content %}
{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

{% if error %}
<p>{{error}}</p>
{% endif %}

<form id="login_form" method="post" action="{% url 'login' %}">
{% csrf_token %}
<table>
    <th>Login Form</th>
    <tr>
        <td>
            Username:
        </td>
        <td>
            <input type="text" name="username" value="" />
        </td>
    </tr>
    <tr>
        <td>
            Password:
        </td>
        <td>
            <input type="text" name="password" value="" />
        </td>
    </tr>

</table>
<input type="submit" value="Login" />
<p>Don't have an account. Please <a href="{% url 'register' %}">register here</a></p>
</form>
{% endblock %}
